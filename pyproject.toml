[project]
name = "udata-hydra"
version = "2.0.0.dev"
description = "Async crawler and parsing service for data.gouv.fr"
authors = [{ name = "Opendata Team", email = "opendatateam@data.gouv.fr" }]
requires-python = ">=3.9,<3.13"
license = { text = "MIT" }
readme = "README.md"

[tool.poetry]
name = "udata-hydra"
version = "2.0.0.dev"
description = "Async crawler and parsing service for data.gouv.fr"
authors = ["Opendata Team <opendatateam@data.gouv.fr>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.8.1"
asyncpg = "^0.27.0"
boto3 = "^1.21.21"
humanfriendly = "^10.0"
marshmallow = "^3.14.1"
minicli = "^0.5.0"
progressist = "^0.1.0"
python-magic = "^0.4.25"
redis = "^4.1.4"
sentry-sdk = "^2.10.0"
aiocontextvars = "^0.2.2"
coloredlogs = "^15.0.1"
rq = "^1.11.1"
toml = "^0.10.2"
str2float = "^0.0.9"
str2bool = "^1.1"
sqlalchemy = "^1.4.46"
dateparser = "^1.1.7"
python-dateutil = "^2.8.2"
csv-detective = "0.7.1"

[tool.poetry.group.dev.dependencies]
aiohttp-devtools = "^1.0.post0"
aioresponses = "^0.7.3"
bumpr = "^0.3.8"
gunicorn = "^20.1.0"
mypy = "^1.11.0"
nest_asyncio = "^1.5.5"
pytest = "^7.1.1"
pytest-asyncio = "^0.18.3"
pytest-cov = "^5.0.0"
pytest-mock = "^3.7.0"
ruff = "^0.5.2"

[tool.mypy]
[[tool.mypy.overrides]]
module = [
    "asyncpg.*",
    "boto3.*",
    "botocore.*",
    "csv_detective.*",
    "humanfriendly.*",
    "minicli.*",
    "sqlalchemy.*",
    "str2bool.*",
    "str2float.*",
    "toml.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "catalog_harvested: use catalog_harvested.csv as source",
]
addopts = "--cov=udata_hydra/ --cov-report term-missing"

[tool.ruff]
lint = { select = ["I"] } # also sort imports with an isort rule
line-length = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
udata-hydra = "udata_hydra.cli:run"
udata-hydra-crawl = "udata_hydra.crawl:run"
udata-hydra-app = "udata_hydra.app:run"
